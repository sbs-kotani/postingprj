<div class="container">
    <div class="card">
        <h5 class="card-holder">{{ object.title }}</h5>
        <div class="card-bg-body">
            <p><img src="{{ object.inages.url }}" width=300 alt=""></p>
            <h5 class="card-title">投稿者：{{ object.author }}</h5>
            <h5 class="card-title">投稿内容：{{ object.content }}</h5>
        </div>
    </div>
</div>
